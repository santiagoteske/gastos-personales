<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Gastos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container-md mt-5">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#modalGasto"
        >
          Registrar Gasto
        </button>
        <span id="patrimonioTotal" class="h5">Patrimonio Total: $0.00</span>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Transacci칩n</th>
            <th>Detalle</th>
            <th>Monto</th>
            <th>Fecha</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-body">
          <!-- Filas din치micas -->
        </tbody>
      </table>
    </div>

    <!-- Ventana modal para registrar gasto -->
    <div
      class="modal fade"
      id="modalGasto"
      tabindex="-1"
      aria-labelledby="modalGastoLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalGastoLabel">
              Registrar Nuevo Gasto
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formGasto">
              <div class="mb-3">
                <label for="inputTransaccion" class="form-label"
                  >Transacci칩n</label
                >
                <select class="form-select" id="inputTransaccion" required>
                  <option value="" disabled selected>
                    Seleccione una opci칩n
                  </option>
                  <option value="Ingreso">Ingreso</option>
                  <option value="Gasto">Gasto</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="inputDetalle" class="form-label">Detalle</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputDetalle"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="inputMonto" class="form-label">Monto</label>
                <input
                  type="number"
                  class="form-control"
                  id="inputMonto"
                  step="0.01"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="inputFecha" class="form-label">Fecha</label>
                <input
                  type="date"
                  class="form-control"
                  id="inputFecha"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
